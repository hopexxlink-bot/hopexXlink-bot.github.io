<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch & Download</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
    .ad-box {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }
    .buttons {
      margin-top: 80px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      cursor: pointer;
    }
    .watch { background: #007bff; }
    .download { background: #28a745; }
  </style>
</head>
<body>

  <!-- Overlay Ad -->
  <div class="overlay" id="adOverlay">
    <div class="ad-box">
      <span class="close-btn" onclick="closeAd()">×</span>
      <!-- এখানে তোমার ad network script বসাও -->
      <script async="async" data-cfasync="false" src="//pl27537573.revenuecpmgate.com/b2e37bf6dda12eac58459584e8e5f287/invoke.js"></script>
      <div id="container-b2e37bf6dda12eac58459584e8e5f287"></div>
    </div>
  </div>

  <!-- Main Buttons -->
  <div class="buttons">
    <button class="btn watch" onclick="goLink()">▶ Watch</button>
    <button class="btn download" onclick="goLink()">⬇ Download</button>
  </div>

  <script>
    function closeAd() {
      document.getElementById('adOverlay').style.display = 'none';
    }
    function goLink() {
      // URL থেকে video parameter read করা
      const urlParams = new URLSearchParams(window.location.search);
      const videoLink = urlParams.get("video");

      if(videoLink) {
        window.location.href = videoLink;
      } else {
        alert("No video link found!");
      }
    }
  </script>

</body>
</html>
