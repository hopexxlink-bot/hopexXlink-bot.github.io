<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Watch</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    header, footer {
      margin: 10px auto;
      max-width: 100%;
    }
    .video-box {
      margin: 15px auto;
      max-width: 95%;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }
    .ad-box {
      margin: 15px auto;
    }
    @media(max-width:768px){
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- 🔥 হেডার Banner 728x90 -->
  <header>
    <div class="ad-box">
      <script type="text/javascript">
        atOptions = {
          'key' : 'e6b4c96a155e86ef29b10e59db3df9f6',
          'format' : 'iframe',
          'height' : 90,
          'width' : 728,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/e6b4c96a155e86ef29b10e59db3df9f6/invoke.js"></script>
    </div>
  </header>

  <!-- ভিডিও প্লেয়ার -->
  <div class="video-box">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <!-- 🔥 মাঝখানে Banner 468x60 -->
  <div class="ad-box">
    <script type="text/javascript">
      atOptions = {
        'key' : '207fe9af5a86e9e68987b4811edc0f41',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/207fe9af5a86e9e68987b4811edc0f41/invoke.js"></script>
  </div>

  <!-- Footer এ Native Ad + Social Bar -->
  <footer>
    <div class="ad-box">
      <!-- Native Ad -->
      <script async="async" data-cfasync="false" src="//pl27537573.revenuecpmgate.com/b2e37bf6dda12eac58459584e8e5f287/invoke.js"></script>
      <div id="container-b2e37bf6dda12eac58459584e8e5f287"></div>
    </div>

    <div class="ad-box">
      <!-- Social Bar -->
      <script type='text/javascript' src='//pl27537579.revenuecpmgate.com/3b/de/d9/3bded9960e673cf5ff005b9477eac109.js'></script>
    </div>
  </footer>

  <!-- Popunder Ad (auto open) -->
  <script type='text/javascript' src='//pl27536061.revenuecpmgate.com/19/48/e0/1948e0d3362f2c250b63a2360e2202bf.js'></script>

  <!-- Parameter link system -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoLink = urlParams.get('video');
    if(videoLink){
      document.getElementById("videoFrame").src = videoLink;
    } else {
      document.getElementById("videoFrame").src = "https://www.youtube.com/embed/dQw4w9WgXcQ"; // default
    }
  </script>

</body>
</html>
