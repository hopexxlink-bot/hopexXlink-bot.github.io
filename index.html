<script>
  // Function to read URL parameters
  function getParam(name) {
    let url = new URL(window.location.href);
    return url.searchParams.get(name);
  }

  // Load terabox link + title + caption dynamically
  let link = getParam("link");
  let title = getParam("title") || "Untitled Video";
  let caption = getParam("caption") || "No caption provided";
  let thumb = getParam("img") || "https://via.placeholder.com/600x320";

  if(link){
    document.getElementById("watchBtn").href = link;
    document.getElementById("downloadBtn").href = link;
  } else {
    document.getElementById("watchBtn").style.display="none";
    document.getElementById("downloadBtn").style.display="none";
  }

  document.getElementById("title").innerText = title;
  document.getElementById("caption").innerText = caption;
  document.getElementById("thumbnail").src = thumb;
