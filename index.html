<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch / Download</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 30px; 
    }
    .btn {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>ভিডিও দেখতে বা ডাউনলোড করতে নিচে ক্লিক করুন</h2>
  <a id="watchBtn" class="btn">▶ Watch / Download</a>

  <script>
    // URL থেকে parameter নিয়ে আসা
    function getParameterByName(name) {
      const url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    // লিঙ্ক সেট করা
    const link = getParameterByName("link");
    const btn = document.getElementById("watchBtn");

    if(link){
      // encode automatically
      const finalLink = encodeURI(link);
      btn.href = finalLink;
      btn.setAttribute("target", "_blank");
    } else {
      btn.innerText = "❌ কোনো লিঙ্ক পাওয়া যায়নি";
      btn.style.background = "gray";
      btn.removeAttribute("href");
    }
  </script>
</body>
</html>
