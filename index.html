<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch / Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .header-ad, .footer-ad {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin: 20px 0;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header Banner Ad -->
  <div class="header-ad">
    <script type="text/javascript" src="//pl27536061.revenuecpmgate.com/19/48/e0/1948e0d3362f2c250b63a2360e2202bf.js"></script>
  </div>

  <h2>ভিডিও দেখতে বা ডাউনলোড করতে নিচে ক্লিক করুন</h2>

  <!-- Watch / Download Button -->
  <a href="javascript:void(0)" class="btn" onclick="openLink()">▶ Watch / Download</a>

  <!-- Footer Banner Ad -->
  <div class="footer-ad">
    <script type="text/javascript" src="//pl27536061.revenuecpmgate.com/19/48/e0/1948e0d3362f2c250b63a2360e2202bf.js"></script>
  </div>

  <!-- Popup/Popunder Ad -->
  <script type="text/javascript" src="//pl27536061.revenuecpmgate.com/19/48/e0/1948e0d3362f2c250b63a2360e2202bf.js"></script>

  <script>
    // Get terabox link from parameter
    const urlParams = new URLSearchParams(window.location.search);
    const targetLink = urlParams.get("link");

    function openLink() {
      if (!targetLink) {
        alert("❌ কোনো লিঙ্ক পাওয়া যায়নি!");
        return;
      }

      // First click show ad → next time direct
      if (!sessionStorage.getItem("adShown")) {
        sessionStorage.setItem("adShown", "true");

        // Open popup ad
        window.open("//pl27536061.revenuecpmgate.com/19/48/e0/1948e0d3362f2c250b63a2360e2202bf.js", "_blank");

        // After 2 sec redirect
        setTimeout(() => {
          window.location.href = targetLink;
        }, 2000);

      } else {
        // Direct terabox link next times
        window.location.href = targetLink;
      }
    }

    // Prevent going back to ad again
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>

</body>
</html>
